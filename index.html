<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova's Potty Training Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #ff69b4; margin-bottom: 10px; }

        /* éŠæˆ²å€åŸŸ */
        .game-container {
            background: white;

            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        /* é€²åº¦æ¢å€åŸŸ */
        .status-bars {
            margin-bottom: 20px;
        }

        .bar-container {
            margin: 10px 0;
            text-align: left;
        }

        .label { font-size: 14px; font-weight: bold; margin-bottom: 5px; display: block; }
        
        .progress-track {
            background-color: #eee;
            border-radius: 10px;
            height: 20px;
            width: 100%;
            overflow: hidden;
            border: 2px solid #ccc;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s;
        }

        /* é¡è‰²å®šç¾© */
        #poop-bar { background-color: #8b4513; } /* å’–å•¡è‰² */
        #mood-bar { background-color: #ff4d4d; } /* ç´…è‰²ä»£è¡¨ç”Ÿæ°£ */

        /* Nova çš„è§’è‰²é¡¯ç¤º (ä½¿ç”¨ Emoji æˆ–é ç•™åœ–ç‰‡ä½ç½®) */
        .character-stage {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .nova-avatar {
            font-size: 100px;
            transition: transform 0.2s;
            cursor: default;
        }

        /* é¦¬æ¡¶ */
        .toilet {
            position: absolute;
            bottom: 10px;
            font-size: 80px;
            z-index: -1;
            opacity: 0.8;
        }

        /* æ‰ä¸‹ä¾†çš„ä¾¿ä¾¿ */
        .poop-drop {
            position: absolute;
            font-size: 40px;
            top: 50%;
            opacity: 0;
            transition: top 1s ease-in, opacity 0.5s;
        }

        .poop-drop.falling {
            opacity: 1;
            top: 90%;
        }

        /* æŒ‰éˆ•å€åŸŸ */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 15px;
            padding: 15px 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }

        .btn-push { background-color: #ffcccb; color: #8b0000; }
        .btn-drink { background-color: #e0f7fa; color: #006064; }
        .btn-sing { background-color: #fff9c4; color: #f57f17; }

        .icon { font-size: 24px; margin-bottom: 5px; }

        /* å‹•ç•« Class */
        .shake { animation: shake 0.5s; }
        .bounce { animation: bounce 0.5s; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* ç‹€æ…‹è¨Šæ¯ */
        #message {
            height: 30px;
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="game-container">

        <div class="status-bars">

            <div class="bar-container">
                <span class="label">ğŸ˜¡ Frustration (ç…©èºæŒ‡æ•¸)</span>
                <div class="progress-track">

        </div>

        <div class="character-stage">
            <div class="poop-drop" id="poop-drop">ğŸ’©</div>
            <div class="toilet">ğŸš½</div>
            <div class="nova-avatar" id="nova">ğŸ‘§</div>

        <div id="message">åŠ æ²¹ Nova!</div>

        <div class="controls">

            <button class="btn-drink" onclick="actionDrink()">

                <span class="icon">ğŸµ</span>

        <div style="margin-top:20px;">

    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let poopProgress = 0;
        let badMood = 0; // 0 = é–‹å¿ƒ, 100 = ç”Ÿæ°£/ä¸æƒ³å¤§ä¾¿
        let gameActive = true;

        // ç²å– DOM å…ƒç´ 
        const poopBar = document.getElementById('poop-bar');
        const moodBar = document.getElementById('mood-bar');
        const nova = document.getElementById('nova');
        const message = document.getElementById('message');
        const poopDrop = document.getElementById('poop-drop');

        // æ›´æ–°ç•«é¢å‡½æ•¸
        function updateUI() {
            poopBar.style.width = poopProgress + '%';
            moodBar.style.width = badMood + '%';

            // æ ¹æ“šå¿ƒæƒ…æ”¹è®Šé¡è‰² (ç¶ è‰²å®‰å…¨ -> ç´…è‰²å±éšª)
            if (badMood < 50) {
                moodBar.style.backgroundColor = '#4caf50'; // Green
            } else if (badMood < 80) {
                moodBar.style.backgroundColor = '#ff9800'; // Orange
            } else {
                moodBar.style.backgroundColor = '#ff4d4d'; // Red
            }
        }

        function checkGameState() {
            if (!gameActive) return;

            // å‹åˆ©æ¢ä»¶ï¼šä¾¿ä¾¿ 100%
            if (poopProgress >= 100) {
                poopProgress = 100;
                gameWin();
            } 
            // å¤±æ•—æ¢ä»¶ï¼šå¿ƒæƒ…å·® 100%
            else if (badMood >= 100) {

            // é™åˆ¶æ•¸å€¼ç¯„åœ
            if (poopProgress < 0) poopProgress = 0;
            if (badMood < 0) badMood = 0;

            updateUI();
        }

        // 1. PUSH: åŠ é€Ÿä¾¿ä¾¿ï¼Œä½†å¿ƒæƒ…è®Šå·®
        function actionPush() {
            if (!gameActive) return;
            
            poopProgress += 20; // é€²åº¦å¿«
            badMood += 15;      // å¿ƒæƒ…è®Šå·®å¿«
            
            nova.innerText = "ğŸ˜£"; // ç”¨åŠ›è¡¨æƒ…
            nova.classList.add('shake');
            message.innerText = "æ©~~~~~~~!!";

            setTimeout(() => {
                nova.classList.remove('shake');
                nova.innerText = "ğŸ‘§"; // æ¢å¾©
            }, 500);

            checkGameState();
        }

        // 2. DRINK WATER: æ™®é€šä¾¿ä¾¿ï¼Œå¿ƒæƒ…è®Šå¥½
        function actionDrink() {
            if (!gameActive) return;

            poopProgress += 5;  // é€²åº¦æ…¢
            badMood -= 10;      // å¿ƒæƒ…è®Šå¥½
            
            nova.innerText = "ğŸ˜‹"; // å–æ°´é–‹å¿ƒè¡¨æƒ…
            message.innerText = "å’•åš•å’•åš•ï¼Œå¤šå–æ°´!";

            setTimeout(() => {
                nova.innerText = "ğŸ‘§";

            checkGameState();

        // 3. SING A SONG: åªè®Šå¿ƒæƒ…ï¼Œä¸ä¾¿ä¾¿
        function actionSing() {
            if (!gameActive) return;

            // poopProgress ä¸è®Š
            badMood -= 20;      // å¿ƒæƒ…å¤§å¹…è®Šå¥½
            
            nova.innerText = "ğŸ¤"; // å”±æ­Œè¡¨æƒ…
            nova.classList.add('bounce');
            message.innerText = "La La La ~~~";

            setTimeout(() => {
                nova.classList.remove('bounce');
                nova.innerText = "ğŸ‘§";
            }, 800);

            checkGameState();
        }

        function gameWin() {
            gameActive = false;
            message.innerText = "æˆåŠŸäº†ï¼Nova å¥½æ£’ï¼";
            nova.innerText = "ğŸ¤©";
            
            // ä¾¿ä¾¿æ‰ä¸‹ä¾†å‹•ç•«
            poopDrop.classList.add('falling');
            
            updateUI();
        }

        function gameLose() {
            gameActive = false;
            message.innerText = "Nova ä¸æƒ³å¤§ä¾¿äº† (å¿ƒæƒ…å¤ªå·®)...";
            nova.innerText = "ğŸ˜¤"; // ç”Ÿæ°£è¡¨æƒ…
            updateUI();
        }

        function resetGame() {
            poopProgress = 0;
            badMood = 0;
            gameActive = true;
            nova.innerText = "ğŸ‘§";
            message.innerText = "æº–å‚™å¥½äº†å—ï¼Ÿ";
            poopDrop.classList.remove('falling');

        }

        // åˆå§‹åŒ–
        resetGame();
    </script>
</body>
</html>
