        /* Nova çš„è§’è‰²é¡¯ç¤ºå€åŸŸ */
        .character-stage {

            display: flex;

            justify-content: center;

        /* Nova çš„åœ–ç‰‡ */
        .nova-avatar-img {

            height: 180px;

        }

        /* é¦¬æ¡¶ */

        /* æ‰ä¸‹ä¾†çš„ä¾¿ä¾¿ */
        .poop-drop {

            font-size: 45px;
            /* åˆå§‹ä½ç½®åœ¨å±è‚¡é™„è¿‘ */
            top: 55%;

        /* æŒ‰éˆ•å€åŸŸ */
        .controls {

        /* ç‹€æ…‹è¨Šæ¯ */

</head>
<body>

    <div class="game-container">
        <h1>Nova's Potty Time</h1>

        <div class="status-bars">
            <div class="bar-container">
                <span class="label">ğŸ’© Poop Progress (ä¾¿ä¾¿é€²åº¦)</span>
                <div class="progress-track">

            <div class="bar-container">

                <div class="progress-track">
                    <div class="progress-fill" id="mood-bar"></div>
                </div>
            </div>
        </div>

        <div class="character-stage">
            <img src="20260107-142650.jpeg" alt="Nova" class="nova-avatar-img" id="nova-img">
            <div class="poop-drop" id="poop-drop">ğŸ’©</div>
            <div class="toilet">ğŸš½</div>
        </div>

        <div id="message">æº–å‚™å¥½äº†å—ï¼ŸNova?</div>

        <div class="controls">
            <button class="btn-push" id="btn-push" onclick="actionPush()">
                <span class="icon">ğŸ˜£</span>
                PUSH (ç”¨åŠ›)
            </button>
            <button class="btn-drink" id="btn-drink" onclick="actionDrink()">
                <span class="icon">ğŸ¥¤</span>
                DRINK (å–æ°´)
            </button>
            <button class="btn-sing" id="btn-sing" onclick="actionSing()">
                <span class="icon">ğŸµ</span>
                SING (å”±æ­Œ)
            </button>
        </div>
        
        <div style="margin-top:15px;">
            <button onclick="resetGame()" style="width:100%; background:#ddd; padding: 10px; flex-direction: row; justify-content: center;">ğŸ”„ å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let poopProgress = 0;
        let badMood = 0; // 0 = é–‹å¿ƒ, 100 = ç”Ÿæ°£/ä¸æƒ³å¤§ä¾¿
        let gameActive = true;
        const MAX_INCREMENT = 15; // æœ€å¤§å–®æ¬¡å¢åŠ å€¼

        // ç²å– DOM å…ƒç´ 
        const poopBar = document.getElementById('poop-bar');
        const moodBar = document.getElementById('mood-bar');
        const novaImg = document.getElementById('nova-img');
        const message = document.getElementById('message');
        const poopDrop = document.getElementById('poop-drop');

        // å·¥å…·å‡½æ•¸ï¼šç”¢ç”Ÿéš¨æ©Ÿæ•´æ•¸ (åŒ…å« min å’Œ max)
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // å·¥å…·å‡½æ•¸ï¼šè§¸ç™¼åœ–ç‰‡æŠ–å‹•å‹•ç•«
        function triggerShake() {
            // ç§»é™¤ class ä»¥ä¾¿é‡æ–°è§¸ç™¼å‹•ç•«
            novaImg.classList.remove('shake');
            // å¼·åˆ¶ç€è¦½å™¨é‡ç¹ª (Reflow)ï¼Œé€™æ˜¯ä¸€å€‹å°æŠ€å·§ç¢ºä¿å‹•ç•«èƒ½é‡è¤‡æ’­æ”¾
            void novaImg.offsetWidth; 
            // åŠ ä¸Š class é–‹å§‹å‹•ç•«
            novaImg.classList.add('shake');
        }

        // æ›´æ–°ç•«é¢å‡½æ•¸
        function updateUI() {
            poopBar.style.width = poopProgress + '%';
            moodBar.style.width = badMood + '%';

            // æ ¹æ“šå¿ƒæƒ…æ”¹è®Šé¡è‰²
            if (badMood < 50) {
                moodBar.style.backgroundColor = '#4caf50'; // Green (Good)
            } else if (badMood < 80) {
                moodBar.style.backgroundColor = '#ff9800'; // Orange (Warning)
            } else {
                moodBar.style.backgroundColor = '#ff4d4d'; // Red (Bad)
            }
        }

        function checkGameState() {
            if (!gameActive) return;

            // é™åˆ¶æ•¸å€¼ç¯„åœåœ¨ 0-100
            poopProgress = Math.min(Math.max(poopProgress, 0), 100);
            badMood = Math.min(Math.max(badMood, 0), 100);

            updateUI();

            // å‹åˆ©æ¢ä»¶ï¼šä¾¿ä¾¿ 100%
            if (poopProgress >= 100) {
                gameWin();
            } 
            // å¤±æ•—æ¢ä»¶ï¼šå¿ƒæƒ…å·® 100%
            else if (badMood >= 100) {
                gameLose();
            }
        }

        // 1. PUSH: 
        function actionPush() {
            if (!gameActive) return;
            triggerShake();

            // éš¨æ©Ÿå¢åŠ ä¾¿ä¾¿é€²åº¦ (ä¾‹å¦‚ 5% åˆ° 15%)
            let poopGain = getRandomInt(5, MAX_INCREMENT);
            // ç…©èºæŒ‡æ•¸æ˜¯ä¾¿ä¾¿é€²åº¦çš„ 1.5 å€
            let moodGain = poopGain * 1.5;
            
            poopProgress += poopGain;
            badMood += moodGain;
            
            message.innerText = `æ©~~~~!! (ä¾¿ä¾¿+${poopGain}%, ç…©èº+${moodGain.toFixed(1)}%)`;
            checkGameState();
        }

        // 2. DRINK WATER: 
        function actionDrink() {
            if (!gameActive) return;
            triggerShake();

            // ä¾¿ä¾¿å¢åŠ è¼ƒå°‘ (ä¾‹å¦‚ 1% åˆ° 8%)
            let poopGain = getRandomInt(1, 8);
            // å¿ƒæƒ…è®Šå¥½ (ä¾‹å¦‚æ¸›å°‘ 5% åˆ° 12%)
            let moodLoss = getRandomInt(5, 12);

            poopProgress += poopGain;
            badMood -= moodLoss;
            
            message.innerText = `å’•åš•å’•åš•ï¼Œå¤šå–æ°´! (å¿ƒæƒ…è®Šå¥½äº†)`;
            checkGameState();
        }

        // 3. SING A SONG: 
        function actionSing() {
            if (!gameActive) return;
            triggerShake();

            // ä¸å¢åŠ ä¾¿ä¾¿
            // å¿ƒæƒ…å¤§å¹…è®Šå¥½ (ä¾‹å¦‚æ¸›å°‘ 8% åˆ° 15%)
            let moodLoss = getRandomInt(8, MAX_INCREMENT);

            badMood -= moodLoss;
            
            message.innerText = `La La La ~~~ (å¥½æ”¾é¬†å–”)`;
            checkGameState();
        }

        function gameWin() {
            gameActive = false;
            message.innerText = "æˆåŠŸäº†ï¼Nova å¥½æ£’ï¼âœ¨";
            message.style.color = "green";
            // ä¾¿ä¾¿æ‰ä¸‹ä¾†å‹•ç•«
            poopDrop.classList.add('falling');
            disableButtons(true);
        }

        function gameLose() {
            gameActive = false;
            message.innerText = "Nova ç”Ÿæ°£äº†ï¼Œä¸æƒ³å¤§ä¾¿äº†... ğŸ˜­";
            message.style.color = "red";
            disableButtons(true);
        }

        function disableButtons(disabled) {
            document.getElementById('btn-push').disabled = disabled;
            document.getElementById('btn-drink').disabled = disabled;
            document.getElementById('btn-sing').disabled = disabled;
        }

        function resetGame() {
            poopProgress = 0;
            badMood = 0;
            gameActive = true;
            message.innerText = "æº–å‚™å¥½äº†å—ï¼ŸNova?";
            message.style.color = "#555";
            poopDrop.classList.remove('falling');
            novaImg.classList.remove('shake');
            disableButtons(false);
            updateUI();
        }

        // åˆå§‹åŒ–
        resetGame();
    </script>
</body>
</html>
