<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova's Potty Training Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #ff69b4; margin-bottom: 10px; font-size: 24px; }

        /* éŠæˆ²å€åŸŸ */
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        /* é€²åº¦æ¢å€åŸŸ */
        .status-bars {
            margin-bottom: 15px;
        }

        .bar-container {
            margin: 8px 0;
            text-align: left;
        }

        .label { font-size: 14px; font-weight: bold; margin-bottom: 3px; display: block; }
        
        .progress-track {
            background-color: #eee;
            border-radius: 10px;
            height: 18px;
            width: 100%;
            overflow: hidden;
            border: 2px solid #ccc;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.4s;
        }

        /* é¡è‰²å®šç¾© */
        #poop-bar { background-color: #8b4513; } 
        #mood-bar { background-color: #4caf50; } 

        /* Nova çš„è§’è‰²é¡¯ç¤ºå€åŸŸ */
        .character-stage {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            overflow: visible;
        }

        /* Nova çš„åœ–ç‰‡ */
        .nova-avatar-img {
            height: 180px; 
            width: auto;
            max-width: 100%;
            z-index: 2;
            transition: transform 0.2s;
        }

        /* é¦¬æ¡¶ */
        .toilet {
            position: absolute;
            bottom: 0px;
            font-size: 80px;
            z-index: 1;
            opacity: 0.8;
        }

        /* ä¾¿ä¾¿ */
        .poop-drop {
            position: absolute;
            font-size: 45px;
            top: 55%; 
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 3;
            transition: top 0.1s; /* ç”¨æ–¼é‡ç½® */
        }

        /* æ‰è½å‹•ç•«ï¼šä¿®æ”¹ç‚ºåœç•™åœ¨é¦¬æ¡¶è£¡ (opacity 1) */
        .poop-drop.falling {
             animation: dropDown 0.8s forwards;
        }

        @keyframes dropDown {
            0% { opacity: 1; top: 55%; }
            60% { opacity: 1; top: 80%; }
            80% { opacity: 1; top: 75%; } /* å½ˆä¸€ä¸‹ */
            100% { opacity: 1; top: 78%; } /* åœåœ¨é¦¬æ¡¶è£¡ */
        }

        /* æ²–æ°´å‹•ç•«ï¼šæ—‹è½‰ä¸¦ç¸®å°æ¶ˆå¤± */
        .poop-drop.flushing {
            animation: flushSwirl 1.5s forwards;
        }

        @keyframes flushSwirl {
            0% { transform: translateX(-50%) rotate(0deg) scale(1); top: 78%; opacity: 1; }
            100% { transform: translateX(-50%) rotate(720deg) scale(0); top: 90%; opacity: 0; }
        }

        /* æŒ‰éˆ•å€åŸŸ */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        button {
            border: none;
            border-radius: 15px;
            padding: 12px 2px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 0px rgba(0,0,0,0.1);
            position: relative;
            top: 0;
        }

        button:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-push { background-color: #ffcccb; color: #8b0000; }
        .btn-drink { background-color: #e0f7fa; color: #006064; }
        .btn-sing { background-color: #fff9c4; color: #f57f17; }

        /* æ²–æ°´æŒ‰éˆ•æ¨£å¼ */
        .btn-flush {
            background-color: #2196F3;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 20px;
            display: none; /* é è¨­éš±è— */
            justify-content: center;
            flex-direction: row;
            gap: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .icon { font-size: 22px; margin-bottom: 3px; }

        /* è§’è‰²æŠ–å‹•å‹•ç•« */
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            20% { transform: translate(-3px, 1px) rotate(-2deg); }
            40% { transform: translate(3px, -1px) rotate(2deg); }
            60% { transform: translate(-3px, 0px) rotate(-1deg); }
            80% { transform: translate(3px, 1px) rotate(1deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }

        /* ç‹€æ…‹è¨Šæ¯ */
        #message {
            height: 25px;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
            font-size: 15px;
        }

        /* é‡æ–°é–‹å§‹æŒ‰éˆ•å€åŸŸ */
        #restart-area {
            margin-top: 15px;
            display: none; /* é è¨­éš±è— */
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Nova's Potty Time</h1>

        <div class="status-bars">
            <div class="bar-container">
                <span class="label">ğŸ’© Poop Progress (ä¾¿ä¾¿é€²åº¦)</span>
                <div class="progress-track">
                    <div class="progress-fill" id="poop-bar"></div>
                </div>
            </div>
            <div class="bar-container">
                <span class="label">ğŸ˜¡ Frustration (ç…©èºæŒ‡æ•¸)</span>
                <div class="progress-track">
                    <div class="progress-fill" id="mood-bar"></div>
                </div>
            </div>
        </div>

        <div class="character-stage">
            <img src="2026999.jpeg" alt="Nova" class="nova-avatar-img" id="nova-img">
            <div class="poop-drop" id="poop-drop">ğŸ’©</div>
            <div class="toilet">ğŸš½</div>
        </div>

        <div id="message">æº–å‚™å¥½äº†å—ï¼ŸNova?</div>

        <div class="controls" id="game-controls">
            <button class="btn-push" id="btn-push" onclick="actionPush()">
                <span class="icon">ğŸ˜£</span>
                PUSH (ç”¨åŠ›)
            </button>
            <button class="btn-drink" id="btn-drink" onclick="actionDrink()">
                <span class="icon">ğŸ¥¤</span>
                DRINK (å–æ°´)
            </button>
            <button class="btn-sing" id="btn-sing" onclick="actionSing()">
                <span class="icon">ğŸµ</span>
                SING (å”±æ­Œ)
            </button>
        </div>

        <button class="btn-flush" id="btn-flush" onclick="actionFlush()">
            <span style="font-size: 24px;">ğŸŒŠ</span> FLUSH (æ²–æ°´)
        </button>
        
        <div id="restart-area">
            <button onclick="resetGame()" style="width:100%; background:#ddd; padding: 10px; flex-direction: row; justify-content: center;">ğŸ”„ å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let poopProgress = 0;
        let badMood = 0; 
        let gameActive = true;
        const MAX_INCREMENT = 15;

        // ç²å– DOM å…ƒç´ 
        const poopBar = document.getElementById('poop-bar');
        const moodBar = document.getElementById('mood-bar');
        const novaImg = document.getElementById('nova-img');
        const message = document.getElementById('message');
        const poopDrop = document.getElementById('poop-drop');
        const gameControls = document.getElementById('game-controls');
        const btnFlush = document.getElementById('btn-flush');
        const restartArea = document.getElementById('restart-area');

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function triggerShake() {
            novaImg.classList.remove('shake');
            void novaImg.offsetWidth; 
            novaImg.classList.add('shake');
        }

        function updateUI() {
            poopBar.style.width = poopProgress + '%';
            moodBar.style.width = badMood + '%';

            if (badMood < 50) {
                moodBar.style.backgroundColor = '#4caf50'; 
            } else if (badMood < 80) {
                moodBar.style.backgroundColor = '#ff9800'; 
            } else {
                moodBar.style.backgroundColor = '#ff4d4d'; 
            }
        }

        function checkGameState() {
            if (!gameActive) return;
            poopProgress = Math.min(Math.max(poopProgress, 0), 100);
            badMood = Math.min(Math.max(badMood, 0), 100);
            updateUI();

            if (poopProgress >= 100) {
                gameWin();
            } else if (badMood >= 100) {
                gameLose();
            }
        }

        function actionPush() {
            if (!gameActive) return;
            triggerShake();

            let poopGain = getRandomInt(5, MAX_INCREMENT);
            let moodGain = poopGain * 1.5;
            
            poopProgress += poopGain;
            badMood += moodGain;
            
            message.innerText = `æ©~~~~!! (ä¾¿ä¾¿+${poopGain}%, ç…©èº+${moodGain.toFixed(1)}%)`;
            checkGameState();
        }

        function actionDrink() {
            if (!gameActive) return;
            triggerShake();

            let poopGain = getRandomInt(1, 8);
            let moodLoss = getRandomInt(5, 12);

            poopProgress += poopGain;
            badMood -= moodLoss;
            
            message.innerText = `å’•åš•å’•åš•ï¼Œå¤šå–æ°´! (å¿ƒæƒ…è®Šå¥½äº†)`;
            checkGameState();
        }

        function actionSing() {
            if (!gameActive) return;
            triggerShake();

            let moodLoss = getRandomInt(8, MAX_INCREMENT);
            badMood -= moodLoss;
            
            message.innerText = `La La La ~~~ (å¥½æ”¾é¬†å–”)`;
            checkGameState();
        }

        function gameWin() {
            gameActive = false;
            message.innerText = "ä¾¿ä¾¿å‡ºä¾†äº†ï¼å¿«æ²–æ°´ï¼âœ¨";
            message.style.color = "green";
            
            // ä¾¿ä¾¿æ‰ä¸‹ä¾†ä¸¦åœç•™
            poopDrop.classList.add('falling');
            
            // éš±è—æ“ä½œæŒ‰éˆ•ï¼Œé¡¯ç¤ºæ²–æ°´æŒ‰éˆ•
            gameControls.style.display = 'none';
            btnFlush.style.display = 'flex';
        }

        function actionFlush() {
            // æ’­æ”¾æ²–æ°´å‹•ç•«
            poopDrop.classList.add('flushing');
            
            message.innerText = "æ²–ä¹¾æ·¨äº†ï¼Bye Bye Poop!";
            
            // éš±è—æ²–æ°´æŒ‰éˆ•
            btnFlush.style.display = 'none';
            
            // å»¶é²ä¸€ä¸‹é¡¯ç¤ºé‡æ–°é–‹å§‹
            setTimeout(() => {
                restartArea.style.display = 'block';
            }, 1000);
        }

        function gameLose() {
            gameActive = false;
            message.innerText = "Nova ç”Ÿæ°£äº†ï¼Œä¸æƒ³å¤§ä¾¿äº†... ğŸ˜­";
            message.style.color = "red";
            
            // å¤±æ•—æ™‚åªé¡¯ç¤ºé‡ä¾†æŒ‰éˆ•
            gameControls.style.display = 'none';
            restartArea.style.display = 'block';
        }

        function resetGame() {
            poopProgress = 0;
            badMood = 0;
            gameActive = true;
            
            message.innerText = "æº–å‚™å¥½äº†å—ï¼ŸNova?";
            message.style.color = "#555";
            
            // é‡ç½®å‹•ç•« Class
            poopDrop.classList.remove('falling', 'flushing');
            novaImg.classList.remove('shake');
            
            // é‡ç½®æŒ‰éˆ•é¡¯ç¤ºç‹€æ…‹
            gameControls.style.display = 'grid';
            btnFlush.style.display = 'none';
            restartArea.style.display = 'none';
            
            // è§£é–æŒ‰éˆ•
            document.getElementById('btn-push').disabled = false;
            document.getElementById('btn-drink').disabled = false;
            document.getElementById('btn-sing').disabled = false;
            
            updateUI();
        }

        resetGame();
    </script>
</body>
</html>
